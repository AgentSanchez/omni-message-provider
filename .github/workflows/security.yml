name: Security Scan

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install project and security tools
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .[all,dev]
          python -m pip install pip-audit bandit semgrep
      - name: pip-audit
        run: pip-audit
      - name: bandit
        run: bandit -r src -ll
      - name: semgrep
        run: semgrep --config p/ci --error --metrics=off
